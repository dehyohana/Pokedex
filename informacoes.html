<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações adicionais</title>
    <link rel="shortcut icon" type="imagex/png" href="https://img.icons8.com/color/48/000000/psyduck.png">
    <link rel="stylesheet" href="css/informacoes.css">
</head>

<body>
    
    <script src="js/token.js"></script>

    <!-- indica que o que está dentro dele faz parte do cabeçalho-->

    <header class="cabeçalho">
        <img class="cabeçalho-imagem" src="imagens/pokeball.png" onclick="window.location='home.html';">
        <nav class="cabeçalho-menu">
            <a class="cabeçalho-menu-item" href="pokedex.html"> Pokédex </a>
            <a class="cabeçalho-menu-item" href="cadastroPokemon.php"> Cadastrar pokémon </a>
            <a class="cabeçalho-menu-item" href="https://www.pokemon.com/br/"> Comunidade pokémon</a>
        </nav>
    </header>

    <!-- é a parte principal da pagina-->

    <main>

        <div class="search-box">
            <input type="text" placeholder="Search..." id="buscarPokemon" class="search-text">
            <a class="search-btn" id="btFechar" onclick="buscarPokemon()">
                <img src="imagens/loupe-blue.svg" width="25px" height="20px" class="loupe-blue" alt="">
                <img src="imagens/loupe-white.svg" width="25px" height="20px" class="loupe-white" alt="">
            </a>
        </div>

        <div class="pokedex">
            <div class="cartoes-pokemon">
                <div class="cartao-pokemon" id="cartao-aberto">
                    <div class="cartao-topo">
                        <div class="detalhes">
                            <h2 class="nome" id="nomePokemon"></h2>
                            <span id="numeroPokemon"></span>
                        </div>
                        <span class="tipo" id="tipoPokemon"></span>
                        <div>
                            <img src="" alt="Imagem do pokemon" class="imgPokemon" id="img">
                        </div>
                    </div>
                    <div class="cartao-informacoes">
                        <h3>Curiosidades</h3>
                        <p id="biografia"></p>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn sair" onclick="sair()">Sair</button>
    </main>

    <!-- é o rodapé da pagina -->

    <footer class="rodape">
        <img class="rodape-imagem" src="imagens/pokeball.png">
    </footer>

    <script src="js/informacoes.js"></script>
</body>

</html>
