<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="shortcut icon"
      type="imagex/png"
      href="https://img.icons8.com/color/48/000000/psyduck.png"
    />
  </head>

  <body>
    <!-- indica que o que está dentro dele faz parte do cabeçalho-->

    <header class="cabeçalho">
      <img
        class="cabeçalho-imagem"
        src="imagens/pokeball.png"
        onclick="window.location='home.html';"
      />
      <nav class="cabeçalho-menu">
        <a class="cabeçalho-menu-item" href="pokedex.html"> Pokédex </a>
        <a class="cabeçalho-menu-item" href="cadastroPokemon.php">
          Cadastrar pokémon
        </a>
        <a class="cabeçalho-menu-item" href="https://www.pokemon.com/br/">
          Comunidade pokémon</a
        >
      </nav>
    </header>

    <!-- é a parte principal da pagina-->

    <main>
      <div class="formulario">
        <h1>Login</h1>
        <form
          action=""
          class="formulario-itens"
          action="pokedex.html"
          method="POST"
        >
          <div class="campo-texto">
            <input
              type="text"
              name="email"
              placeholder="Email ou Username"
              id="email"
            />
          </div>
          <div class="campo-texto">
            <input
              type="password"
              name="senha"
              placeholder="Senha"
              id="senha"
            />
          </div>
          <a class="sem-decoracao" href="#">Esqueci minha senha</a>
          <button type="submit" class="btn-login">Entrar</button>
          <a class="sem-decoracao" href="cadastro.html"
            >Não tem uma conta? Cadastre-se</a
          >
        </form>
      </div>
    </main>

    <!-- é o rodapé da pagina -->

    <footer class="rodape">
      <img class="rodape-imagem" src="imagens/pokeball.png" />
    </footer>

    <!-- CDN do jQuery e validação -->

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
